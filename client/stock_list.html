<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Stock List</title>
    <meta name="Stock List" content="Stock List">
    <script src="stocks.js"></script>
</head>

<body>
    <table id="stock table">
    </table>
    <br>
    <form action="/order" method="POST">
        <label for="fstock">Stock Symbol:</label><br>
        <input type="text" id="fstock" name="fstock" value="MSFT"><br>
        <label for="fshares">Number of Shares:</label><br>
        <input type="number" id="fshares" name="fshares" value="10"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Stock Table function -->
    <script>
        var table = document.getElementById("stock table");
        var tr = document.createElement("tr");
        const header = "<tr> <th>Company Name</th> <th>Symbol</th> <th>Price</th> </tr>"
        table.innerHTML = header
        for (var i = 0; i < stocks.length; i++) {
            var row = table.insertRow(1);
            var company = row.insertCell(0);
            var symbol = row.insertCell(1);
            var price = row.insertCell(2);
            company.innerHTML = stocks[i].company;
            symbol.innerHTML = stocks[i].symbol;
            price.innerHTML = stocks[i].price;
        }
    </script>
</body>


</html>
